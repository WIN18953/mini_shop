{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">ตะกร้าสินค้า</h2>

{% if items %}
  <ul class="list-group mb-3">
    {% for item in items %}
      <li class="list-group-item d-flex justify-content-between">
        {{ item.name }}
        <span>฿{{ item.price }}</span>
      </li>
    {% endfor %}
  </ul>

  <h4>รวมทั้งหมด: ฿{{ total }}</h4>
{% else %}
  <p>ยังไม่มีสินค้าในตะกร้า</p>
{% endif %}

{% endblock %}
