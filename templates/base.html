<!DOCTYPE html>
<html>
<head>
    <title>Mini Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Mini Shop</a>

    <div>
      <a href="/" class="btn btn-outline-light">Home</a>
      <a href="{{ url_for('products') }}" class="btn btn-outline-light">Products</a>
      <a href="{{ url_for('cart') }}" class="btn btn-outline-light">
  Cart 
  <span class="badge bg-danger">
    {{ session.get('cart', [])|length }}
  </span>
</a>

      {% if current_user.is_authenticated %}
          <a href="/admin" class="btn btn-warning">Admin</a>
          <span class="text-white me-2">Hello, {{ current_user.username }}</span>
          <a href="/logout" class="btn btn-danger">Logout</a>
      {% else %}
          <a href="/login" class="btn btn-outline-light">Login</a>
          <a href="/register" class="btn btn-outline-light">Register</a>
      {% endif %}
    </div>

  </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
<a href="/add_product" class="btn btn-success">Add Product</a>
